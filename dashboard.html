<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logout-btn {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card i {
            font-size: 2.5em;
            color: #3498db;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-header">
            <h1><i class="fas fa-book"></i> Library Management Dashboard</h1>
            <div class="user-info">
                <span id="welcomeUser"></span>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <i class="fas fa-book"></i>
                <h3>Total Books</h3>
                <p class="stat-number">12,847</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <h3>Active Members</h3>
                <p class="stat-number">2,341</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-exchange-alt"></i>
                <h3>Today's Checkouts</h3>
                <p class="stat-number">187</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <h3>Pending Returns</h3>
                <p class="stat-number">42</p>
            </div>
        </div>
        
        <div class="security-note">
            <p><i class="fas fa-shield-alt"></i> You are securely logged in. Your session will expire after 30 minutes of inactivity.</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            const authToken = sessionStorage.getItem('authToken');
            const user = sessionStorage.getItem('user');
            
            if (!authToken || !user) {
                window.location.href = 'index.html';
                return;
            }
            
            // Display welcome message
            document.getElementById('welcomeUser').textContent = `Welcome, ${user}!`;
            
            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function() {
                sessionStorage.removeItem('authToken');
                sessionStorage.removeItem('user');
                window.location.href = 'index.html?logout=true';
            });
            
            // Auto logout after 30 minutes of inactivity
            let inactivityTimer;
            function resetTimer() {
                clearTimeout(inactivityTimer);
                inactivityTimer = setTimeout(() => {
                    sessionStorage.removeItem('authToken');
                    sessionStorage.removeItem('user');
                    alert('Session expired due to inactivity');
                    window.location.href = 'index.html';
                }, 30 * 60 * 1000); // 30 minutes
            }
            
            // Reset timer on user activity
            ['click', 'mousemove', 'keypress'].forEach(event => {
                document.addEventListener(event, resetTimer);
            });
            
            resetTimer();
        });
    </script>
</body>
</html>
